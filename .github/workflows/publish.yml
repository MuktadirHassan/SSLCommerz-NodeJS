name: Publish
on:
  push:
    branches: [master]

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: "yarn"

      - run: yarn install --frozen-lockfile
      - run: yarn lint && yarn build

      - name: Create Release
        id: changesets
        uses: changesets/action@v1
        with:
          publish: yarn build
